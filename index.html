<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>bKash Demo Payment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="bkash.png" alt="bKash Logo" />
      <h1>Send Money</h1>
    </div>
    
    <div class="card">
      <p><strong>To:</strong> Smart Docking</p>
      <p><strong>Mobile Number:</strong> 01XXXXXXXXX</p>
      <p><strong>Amount:</strong> ৳500.00</p>
      <p><strong>Reference:</strong> Bike 01</p>
      <p><strong>Counter:</strong> #001</p>
    </div>

    <div class="form-area">
      <label for="pin"><strong>Enter PIN:</strong></label><br>
      <input type="password" id="pin" name="pin" maxlength="5" placeholder="•••••" /><br><br>
    </div>

    <div class="button-area">
      <button onclick="handleSubmit()">Proceed</button>
    </div>

    <p class="note">This is a demonstration page for showcasing payment simulation using bKash.</p>
  </div>

  <script>
    function handleSubmit() {
      const pin = document.getElementById("pin").value;
      if (pin.length === 0) {
        alert("Please enter your PIN.");
      } else if (pin.length < 5) {
        alert("PIN must be 5 digits long.");
      } else {
        alert("This is a demo. Real payment must be done via bKash app.");
      }
    }
  </script>
</body>
</html>
